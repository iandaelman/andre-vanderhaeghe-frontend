@if(painting(); as p){
<div class="detail-container">
  <div class="image-container">
    <img [src]="p.imageUrl" alt="{{ p.title }}" />
  </div>
  <mat-accordion displayMode="flat" [multi]="false" [hideToggle]="false">
    <mat-expansion-panel [hideToggle]="false">
      <mat-expansion-panel-header>Titel</mat-expansion-panel-header>
      <p>{{ p.title }}</p>
    </mat-expansion-panel>
    <mat-expansion-panel [hideToggle]="false">
      <mat-expansion-panel-header>Periode</mat-expansion-panel-header>
      <p>{{ p.category }}</p>
    </mat-expansion-panel>
    <mat-expansion-panel [hideToggle]="false">
      <mat-expansion-panel-header>Omschrijving</mat-expansion-panel-header>
      <p>{{ p.description }}</p>
    </mat-expansion-panel>
    <mat-expansion-panel [hideToggle]="false">
      <mat-expansion-panel-header>Afmetingen</mat-expansion-panel-header>
      <p>Lengte: {{ p.length }}</p>
      <p>Breedte: {{ p.width }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
} @else {
<div class="loading-container">Schilderij laden</div>
}
